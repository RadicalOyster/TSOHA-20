<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dungeons and Dragons Database</title>
</head>

<body>
    {% if current_user.is_authenticated %}
    <p>
        {{ current_user.name }} logged in
        <br/>
        <a href="{{ url_for('auth_logout') }}">Logout</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    {% endif %}
    <ul>
        <li><a href="{{ url_for('creature_index') }}">List creatures</a></li>
        <li><a href="{{ url_for('creature_form') }}">Add a creature</a></li>
    </ul>

    {% block body %}
    <p>
        Content.
    </p>
    {% endblock %}
</body>

</html>
